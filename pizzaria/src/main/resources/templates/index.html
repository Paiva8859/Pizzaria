<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria - SpringBoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastro de Funcionários</h3>
                        </div>
                        <div class="card-body">
                            <form action="/enviar-pedido/registrar" method="post">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Nome" name="nome">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="CPF" name="cpf">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Senha" name="senha">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i>
                                    Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Pedido</h3>
                        </div>
                        <div class="card-body">
                            <form action="/enviar-pedido/registrar" method="post">
                                <div class="mb-3">
                                    <label for="quantidade_produto1" class="form-label">Produto 1:</label>
                                    <input type="number" class="form-control" id="quantidade_produto1" min="0"
                                        value="0" name="quantidade_produto1">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade_produto2" class="form-label">Produto 2:</label>
                                    <input type="number" class="form-control" id="quantidade_produto2" min="0"
                                        value="0" name="quantidade_produto2">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade_produto3" class="form-label">Produto 3:</label>
                                    <input type="number" class="form-control" id="quantidade_produto3" min="0"
                                        value="0" name="quantidade_produto3">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade_produto4" class="form-label">Produto 4:</label>
                                    <input type="number" class="form-control" id="quantidade_produto4" min="0"
                                        value="0" name="quantidade_produto4">
                                </div>
                                <div class="mb-3">
                                    <label for="quantidade_produto5" class="form-label">Produto 5:</label>
                                    <input type="number" class="form-control" id="quantidade_produto5" min="0"
                                        value="0" name="quantidade_produto5">
                                </div>
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Entrega:</label>
                                    <input type="text" class="form-control" id="endereco" placeholder="Endereço"
                                        name="endereco">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Pedido</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-container">
                    <div class="card">
                        <div class="card-header">
                            <h3>Pesquisar Pedidos</h3>
                        </div>
                        <div class="card-body">
                            <form action="/enviar-pedido/pesquisar" method="post">
                                <div class="mb-3">
                                    <label for="produto">Produto:</label>
                                    <input type="text" class="form-control" placeholder="Nome do Produto"
                                        name="produto">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="entrega" name="entrega">
                                    <label class="form-check-label" for="entrega">Pedido para entrega</label>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Endereço" name="endereco">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" placeholder="ID do Pedido" name="id">
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>
                                    Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
